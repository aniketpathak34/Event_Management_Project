{% extends 'hpevent/base.html' %}
{% load static %}

{% load embed_video_tags %}

{% block content %}





<section>
    <div class="section-title">
        <h2 class="mb-5 text-center">Video Gallery</h2>
    </div>
    <div class="container">


        <div class="row">

            {% for data in obj %}
            <div class=" mb-3 card col-lg-4 col-md-6 ms-1">
                <div class="single-feature mb-30">
                    <div class="title d-flex flex-row pb-20">
                        {% video data.video %}

                    </div>

                    <h5 class="card-title text-center">{{data.eventName}}</h5>
                    <p class="card-text text-center">{{data.eventCaption}}</p>
                </div>

            </div>
            {% endfor %}
        </div>

    </div>

</section><!-- End Services Section -->





{% endblock %}
