{% extends 'hpevent/base.html' %}
{% load static %}


{% block content %}


{% for n in serviceData %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div id="slideshow1" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slideshow1" data-slide-to="0" class="active"></li>
                        <li data-target="#slideshow1" data-slide-to="1"></li>
                        <li data-target="#slideshow1" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src=" /media/{{ n.eventImageOne }} " class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src=" /media/{{ n.eventImageTwo }} " class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src=" /media/{{ n.eventImageThree }} " class="d-block w-100" alt="Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#slideshow1" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#slideshow1" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title"> {{n.eventName}} </h5>
                    <h2 class="card-title"> {{n.eventDate}} </h2>
                    <p class="card-text">{{n.eventDescription}}</p>

                </div>
            </div>
        </div>
    </div>
</div><br><br>
{% endfor %}

{% endblock %}
